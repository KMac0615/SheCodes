<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Class Manipulation</title>
    <style>
      .dark {
        background: black;
      }

      button {
        background: black;
        color: white;
      }

      .dark button {
        background: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <button>Dark Theme</button>
    <script>
      function darkTheme() {
        let body = document.querySelector("body");

        body.classList.add("dark");
      }

      let button = document.querySelector("button");
      button.addEventListener("click", darkTheme);
    </script>
  </body>
</html>
