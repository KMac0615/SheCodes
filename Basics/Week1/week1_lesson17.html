<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Homepage</title>
    <style>
      body {
        background-color: #f5f0fe;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      h1 {
        color: #885df1;
        font-size: 38px;
        text-decoration-line: underline;
        text-align: center;
      }

      h2 {
        color: #272044;
        text-align: center;
        font-size: 30px;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 15px 20px;
        background: transparent;
        color: #885df1;
        font-size: 16px;
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
      }

      p {
        text-align: center;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      .coders {
        color: blue;
      }

      .courses {
        color: red;
      }

      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply Now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p class="moreinfo">
      <strong> More info </strong>
    </p>
    <img
      src="https://www.womenonbusiness.com/wp-content/uploads/2019/08/woman-coding.png"
      width="300"
    />
  </body>
</html>
